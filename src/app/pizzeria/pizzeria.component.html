<form (ngSubmit)="onSubmit()" [formGroup]="pizzasForm">
    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-4 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="name" formControlName="nombre" class="form-control">
            </div>
            <div class="col-4 mb-3">
                <label for="address">Dirección</label>
                <input type="text" id="address" formControlName="direccion" class="form-control">
            </div>
            <div class="col-4 mb-3">
                <label for="phone">Télefono</label>
                <input type="text" id="phone" formControlName="telefono" class="form-control">
            </div>
            <div class="col-4 mb-3">
                <label for="" class="form-label">Seleccione el tamaño</label><br>
                <input type="radio" id="small" formControlName="tamanio" value="Chica">
                <label for="small"> Chica $40</label><br>
                <input type="radio" id="medium" formControlName="tamanio" value="Mediana">
                <label for="medium"> Mediana $80</label><br>
                <input type="radio" id="large" formControlName="tamanio" value="Grande">
                <label for="large"> Grande $120</label><br>
            </div>
            <div class="col-4 mb-3">
                <label>Ingredientes:</label><br>
                <input type="checkbox" id="ham" formControlName="jamon">
                <label for="ham"> Jamón $10</label><br>
                <input type="checkbox" id="mushroom" formControlName="champi">
                <label for="mushroom"> Champiñones $10</label><br>
                <input type="checkbox" id="pineapple" formControlName="pina">
                <label for="pineapple"> Piña $10</label><br>
            </div>
            <div class="col-4 mb-3">
                <label for="quantity">Cantidad:</label><br>
                <input type="number" id="quantity" formControlName="numPizzas" min="1" value="1" class="form-control">
            </div>
            <button (click)="obtenerDatos()" class="col-4 btn btn-success" type="submit">Agregar +</button>
            <div class="col-1"></div>
            <button (click)="calcularTotal()" class="col-4 btn btn-secondary">Terminar</button>
            <br><br>
            <div *ngIf="pedido.length > 0">
                <p>Pedido de Pizzas</p>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Tamaño</th>
                      <th>Ingredientes</th>
                      <th>Cantidad</th>
                      <th>Subtotal</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let pizza of pedido">
                      <td>{{ pizza.tamanio }}</td>
                      <td>{{ pizza.ingredientes }}</td>
                      <td>{{ pizza.cantidad }}</td>
                      <td>${{ pizza.subtotal }}</td>
                    </tr>
                  </tbody>
                </table>
                <h3 *ngIf="bandera">Total: ${{ total }} MXN</h3>
                <!-- <button (click)="confirmarPedido()">Confirmar pedido</button> -->
              </div>
        </div>
    </div>
</form>
