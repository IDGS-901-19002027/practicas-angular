<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <img src="https://sdindustrial.com.mx/wp-content/uploads/2022/09/codigos-colores-resistencias.png.webp"
                class="img-thumbnail" width="500" height="500">
        </div>
        <div class="col-6 text-center">
            <form action="" id="resistencia">
                <div class="col-12">
                    <label for="banda1">Seleccione el color de la primera banda:</label>
                    <select class="form-select " id="banda1" name="banda1" [(ngModel)]="banda1" required>
                        <option value="0" selected>Negro</option>
                        <option value="1">Cafe</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <br>
                <div class="col-12">
                    <label for="banda2">Seleccione el color de la segunda banda:</label>
                    <select class="form-select " id="banda2" name="banda2" [(ngModel)]="banda2" required>
                        <option value="0" selected>Negro</option>
                        <option value="1">Cafe</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <br>
                <div class="col-12">
                    <label for="banda3">Seleccione el valor de la tercera banda:</label>
                    <select class="form-select" id="banda3" name="banda3" [(ngModel)]="banda3" required>
                        <option value="1" selected>Negro</option>
                        <option value="10">Cafe</option>
                        <option value="100">Rojo</option>
                        <option value="1000">Naranja</option>
                        <option value="10000">Amarillo</option>
                        <option value="100000">Verde</option>
                        <option value="1000000">Azul</option>
                        <option value="10000000">Violeta</option>
                        <option value="100000000">Gris</option>
                        <option value="1000000000">Blanco</option>
                    </select>
                </div>
                <br>
                <div class="col-12">
                    <label for="tolerancia">Seleccione la tolerancia:</label>
                    <select class="form-select " id="tolerancia" name="tolerancia" [(ngModel)]="tolerancia" required>
                        <option value="0.1" selected>Oro</option>
                        <option value="0.01">Plata</option>
                    </select>
                </div>
                <hr>
                <button type="submit" class="btn btn-success col-12" (click)="calcularResistencia()">Calcular</button>
            </form>
            <br>
        </div>
        <table class="table table-hover table-bordered text-center mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Primera Banda</th>
                    <th scope="col">Segunda Banda</th>
                    <th scope="col">Tercera Banda</th>
                    <th scope="col">Tolerancia</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Valor Mínimo</th>
                    <th scope="col">Valor Máximo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- ngStyle permite aplicar estilos dinamicamente -->
                    <th [ngStyle]="{ 'background-color': colores[banda1]?.color }"></th>
                    <th [ngStyle]="{ 'background-color': colores[banda2]?.color}"></th>
                    <th [style.background-color]="obtenerColor(banda3)"></th>
                    <th [style.background-color]="obtenerTolerancia()"></th>
                    <th> {{ resultado.valor }} Ω </th>
                    <td> {{ resultado.valorMinimo }} Ω </td>
                    <td> {{ resultado.valorMaximo }} Ω </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
